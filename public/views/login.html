<div class="container">
	<div class="row">
		<form class="form col-md-6 col-md-offset-3" role="form" ng-submit="auth.login(username, password)">
			<fieldset>
				<legend><h1 class="form-signin-heading text-center">Bienvenue sur Location</h1></legend>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-user"></span>
						<input type="text" name="username" id="username" class="form-control" placeholder="Nom d'utilisateur" ng-model="username" required autofocus>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-lock"></span>
						<input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" ng-model="password" required>
					</div>
				</div>

				<div class="checkbox small">
					<label><input type="checkbox" id="remember" name="remember" value="remember-me" /> Se souvenir de moi </label>
				</div>

				<hr />

				<div class="form-group">
					<input type="submit" value="Se connecter" class="btn btn-lg btn-primary btn-block">
				</div>

				<div class="form-group small text-center">
					Vous n'avez pas de compte ?  <a href="#account">Cr√©er votre compte</a>
				</div>

			</fieldset>
		</form>
	</div>
</div>
