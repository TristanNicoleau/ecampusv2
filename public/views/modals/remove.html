<div class="modal-header bg-danger">
	<h3 class="text-danger">{{ service.args.title }}</h3>
</div>
<div class="modal-body">
	<span class="text-danger">{{ service.args.message }}</span>
</div>
<div class="modal-footer">
    <input type="submit" value="Supprimer" class="btn btn-danger" ng-click="service.args.confirm(service.modal)">
    <a class="btn btn-warning" ng-click="service.close()">Annuler</a>
</div>
