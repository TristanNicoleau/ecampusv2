<div class="modal-header bg-primary">
	<h3>Appareil lié à la prise</h3>
</div>
<div class="modal-body">
	<form id="form-device" role="device" ng-submit="service.args.deviceScope.saveDevice(service.args.device)">

		<div class="form-group">
        	<div class="input-group col-xs-12 col-sm-12 col-md-12">
		  		<label for="type">Type</label>
			  	<input type="text" name="type" id="type" class="form-control" placeholder="ex.Télévision..." ng-model="service.args.device.type" required>
			</div>
		</div>

		<div class="form-group">
        	<div class="input-group col-xs-12 col-sm-12 col-md-12">
				<label for="name">Nom</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="ex.Télévision du salon..." ng-model="service.args.device.name" required>
			</div>
		</div>

		<div class="form-group">
			<label for="power">Puissance (en Watts)</label>
        	<div class="input-group col-xs-12 col-sm-12 col-md-12">
				<input type="number" name="power" id="power" class="form-control" placeholder="ex. 300..." ng-model="service.args.device.power" required>
				<a class="input-group-addon btn btn-primary" href="http://www.energiedouce.com/content/12-conseils-faq-consommation-electrique-des-appareils-electromenagers" target="_blank">?</a>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
    <input type="submit" form="form-device" value="Enregistrer" class="btn btn-success">
    <input type="button" value="Annuler" class="btn btn-danger" ng-click="service.close()">
</div>
