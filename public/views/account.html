<div class="container">
    <div class="row">
        <form class="form col-md-6 col-md-offset-3" role="form" ng-submit="accountService.create()">
            <fieldset>
                <legend><h1 class="form-signin-heading text-center">Créez votre compte</h1></legend>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nom d'utilisateur" ng-model="accountService.account.username" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Adresse mail"  ng-model="accountService.account.email" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" ng-model="accountService.account.password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirmer votre mot de passe" ng-model="accountService.confirmPassword" required>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group small text-center">
                        En cliquant sur <strong class="label label-success"> Créer mon compte </strong> , vous acceptez les <a href="#" data-toggle="modal" data-target="#">Conditions d'utilisation</a> de ce site.
                    </div>
                </div>

                <hr />

                <div class="form-group">
                    <div class="row">
                        <div><input type="submit" value="Créer mon compte" class="btn btn-success btn-block btn-lg"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div><a href="#" class="btn btn-danger btn-block btn-lg">Annuler</a></div>
                    </div>
                </div>
        </form>
    </div>
</div>
